<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Awaken - v16 - 170925</title>
  <style>
    body {
      font-family: Segoe UI, Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      min-height: 100vh;
      background: linear-gradient(to left, rgba(0,0,0,0.85), rgba(20,20,20,0.95)),
                  url('https://i.ibb.co/9mWwdssF/chatgpt-jogadoresquestionaveis.png') no-repeat right center;
      background-size: contain;
      background-attachment: fixed;
      color: #f0f0f0;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: linear-gradient(to left, rgba(255,255,255,0.9), rgba(230,230,230,0.95)),
                  url('https://i.ibb.co/9mWwdssF/chatgpt-jogadoresquestionaveis.png') no-repeat right center;
      background-size: contain;
      background-attachment: fixed;
      color: #111;
    }
    .container {
      max-width: 700px;
      margin-right: auto;
    }
    h2 {
      margin-top: 25px;
      border-bottom: 2px solid #444;
      padding-bottom: 5px;
    }
    body.light h2 {
      border-bottom: 2px solid #aaa;
    }
    button {
      margin-top: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #1e90ff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #63a4ff;
    }
    .dark-toggle {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #333;
      color: #fff;
      border-radius: 20px;
      padding: 8px 14px;
      font-size: 14px;
    }
    body.light .dark-toggle {
      background: #ddd;
      color: #111;
    }
    .result {
      background: rgba(40, 40, 40, 0.9);
      border-radius: 10px;
      padding: 15px;
      margin-top: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    body.light .result {
      background: rgba(245,245,245,0.9);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .team-name-input {
      display: block;
      margin-top: 6px;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #666;
      width: 100%;
      background: #222;
      color: #f0f0f0;
    }
    body.light .team-name-input {
      background: #fff;
      color: #111;
      border: 1px solid #aaa;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">🌙 Dark Mode</button>
  <div class="container">
    <!-- Busca 1 -->
    <h2>Busca por League ID</h2>
    <input type="text" id="leagueId" placeholder="Digite o League ID">
    <button onclick="fetchByLeague()">Buscar</button>
    <div id="leagueResults"></div>

    <!-- Busca 2 -->
    <h2>Busca por Usuário</h2>
    <input type="text" id="username" placeholder="Digite o nome do usuário">
    <button onclick="fetchByUser()">Buscar</button>
    <div id="userResults"></div>

    <!-- Busca 3 -->
    <h2>Busca por Franchise Players</h2>
    <input type="text" id="franchiseUser" placeholder="Digite o nome do usuário">
    <button onclick="fetchFranchisePlayers()">Buscar</button>
    <div id="franchiseResults"></div>
  </div>

  <script>
    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle("light");
      const btn = document.querySelector(".dark-toggle");
      if (document.body.classList.contains("light")) {
        btn.textContent = "🌞 Light Mode";
      } else {
        btn.textContent = "🌙 Dark Mode";
      }
    }

    // ========== BUSCA POR LEAGUE ==========
    async function fetchByLeague() {
      const leagueId = document.getElementById("leagueId").value.trim();
      const container = document.getElementById("leagueResults");
      container.innerHTML = "<p>Buscando...</p>";

      try {
        const res = await fetch(`https://api.sleeper.app/v1/league/${leagueId}/rosters`);
        const rosters = await res.json();

        const playersRes = await fetch("https://api.sleeper.app/v1/players/nfl");
        const players = await playersRes.json();

        container.innerHTML = "";
        rosters.forEach(r => {
          const injured = (r.starters || []).filter(pid => {
            const p = players[pid];
            return p && p.injury_status && p.injury_status !== "Healthy";
          });

          if (injured.length > 0) {
            const div = document.createElement("div");
            div.className = "result";
            div.innerHTML = `<strong>Roster ID: ${r.roster_id}</strong><ul></ul>`;
            const ul = div.querySelector("ul");
            injured.forEach(pid => {
              const p = players[pid];
              const li = document.createElement("li");
              li.textContent = `${p.full_name} (${p.position}) - Status: ${p.injury_status}`;
              ul.appendChild(li);
            });
            container.appendChild(div);
          }
        });
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>Erro ao buscar liga.</p>";
      }
    }

    // ========== BUSCA POR USUÁRIO ==========
    async function fetchByUser() {
      const username = document.getElementById("username").value.trim();
      const container = document.getElementById("userResults");
      container.innerHTML = "<p>Buscando...</p>";

      try {
        const userRes = await fetch(`https://api.sleeper.app/v1/user/${username}`);
        const userData = await userRes.json();
        if (!userData.user_id) {
          container.innerHTML = "<p>Usuário não encontrado.</p>";
          return;
        }

        const leaguesRes = await fetch(`https://api.sleeper.app/v1/user/${userData.user_id}/leagues/nfl/2024`);
        const leagues = await leaguesRes.json();

        const playersRes = await fetch("https://api.sleeper.app/v1/players/nfl");
        const players = await playersRes.json();

        container.innerHTML = "";
        for (const league of leagues) {
          if (league.sport !== "nfl" || ["pickem","bracket","survivor"].includes(league.settings?.type)) continue;

          const rostersRes = await fetch(`https://api.sleeper.app/v1/league/${league.league_id}/rosters`);
          const rosters = await rostersRes.json();

          const roster = rosters.find(r => r.owner_id === userData.user_id);
          if (!roster) continue;

          const injured = (roster.starters || []).filter(pid => {
            const p = players[pid];
            return p && p.injury_status && p.injury_status !== "Healthy";
          });

          if (injured.length > 0) {
            const div = document.createElement("div");
            div.className = "result";
            div.innerHTML = `<strong>${league.name}</strong><ul></ul>`;
            const ul = div.querySelector("ul");
            injured.forEach(pid => {
              const p = players[pid];
              const li = document.createElement("li");
              li.textContent = `${p.full_name} (${p.position}) - Status: ${p.injury_status}`;
              ul.appendChild(li);
            });
            container.appendChild(div);
          }
        }
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>Erro ao buscar usuário.</p>";
      }
    }

    // ========== BUSCA POR FRANCHISE PLAYERS ==========
    async function fetchFranchisePlayers() {
      const username = document.getElementById("franchiseUser").value.trim();
      const container = document.getElementById("franchiseResults");
      container.innerHTML = "<p>Buscando...</p>";

      try {
        const userRes = await fetch(`https://api.sleeper.app/v1/user/${username}`);
        const userData = await userRes.json();
        if (!userData.user_id) {
          container.innerHTML = "<p>Usuário não encontrado.</p>";
          return;
        }

        const leaguesRes = await fetch(`https://api.sleeper.app/v1/user/${userData.user_id}/leagues/nfl/2024`);
        const leagues = await leaguesRes.json();

        const playersRes = await fetch("https://api.sleeper.app/v1/players/nfl");
        const players = await playersRes.json();

        container.innerHTML = "";
        for (const league of leagues) {
          if (league.sport !== "nfl" || ["pickem","bracket","survivor"].includes(league.settings?.type)) continue;

          const rostersRes = await fetch(`https://api.sleeper.app/v1/league/${league.league_id}/rosters`);
          const rosters = await rostersRes.json();

          const usersRes = await fetch(`https://api.sleeper.app/v1/league/${league.league_id}/users`);
          const users = await usersRes.json();

          const thisUser = users.find(u => u.user_id === userData.user_id);
          if (!thisUser) continue;

          const roster = rosters.find(r => r.owner_id === thisUser.user_id);
          if (!roster) continue;

          const div = document.createElement("div");
          div.className = "result";

          const autoTeamName = roster.metadata?.team_name || "Franquia sem nome";
          div.innerHTML = `
            <strong>${league.name}</strong><br>
            Usuário: ${thisUser.display_name}<br>
            Nome da Franquia: <input type="text" class="team-name-input" value="${autoTeamName}">
            <ul></ul>
          `;

          const ul = div.querySelector("ul");
          let count = 0;

          for (const pid of roster.players || []) {
            const p = players[pid];
            if (!p) continue;
            if (!(roster.starters || []).includes(pid)) continue;
            if (p.injury_status && p.injury_status !== "Healthy") {
              count++;
              const li = document.createElement("li");
              li.textContent = `${p.full_name} (${p.position}) - Status: ${p.injury_status}`;
              ul.appendChild(li);
            }
          }

          if (count === 0) {
            ul.innerHTML = "<li>Nenhum titular lesionado encontrado.</li>";
          }

          container.appendChild(div);
        }
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>Erro ao buscar Franchise Players.</p>";
      }
    }
  </script>
</body>
</html>
