<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
	
  <title>Status Jogadores - Sleeper - v.15092504 - 15/09 </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: url('https://cdn.pixabay.com/photo/2017/08/30/01/05/american-football-2699470_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    h1 {
      color: #ffcc00;
      text-shadow: 2px 2px 5px #000;
    }

    input, button {
      padding: 8px;
      font-size: 16px;
      margin: 5px 0;
    }

    input {
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    button {
      cursor: pointer;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-weight: bold;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    button:hover {
      background: #004d99;
    }

    .team {
      background: rgba(0, 0, 0, 0.7);
      margin: 20px 0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    .team h2 {
      margin-top: 0;
      color: #ffcc00;
      text-shadow: 1px 1px 3px #000;
    }

    .section {
      margin-top: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
    }

    .section h3 {
      margin: 5px 0;
      font-size: 16px;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    .player-card {
      background: rgba(255, 255, 255, 0.15);
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
    }
  </style>
</head>
<body>
  Aquela ajudinha para conferir os jogadores que tão fora da rodada.
  <h1>Hora dos Ajustes - Quem tá ok e Quem tá fora? (Sleeper) - v15092503</h1>
  
  <label for="leagueId">Informe o League ID:</label><br>
  <input type="text" id="leagueId" placeholder="Ex: 1234567890"><br>
  <button onclick="buscar()">Vamos ver</button>
  
  <div id="resultado"></div>
  
<script>
  async function buscar() {
    const leagueId = document.getElementById("leagueId").value.trim();
    const resultado = document.getElementById("resultado");
    resultado.innerHTML = "<p>Buscando jogadores...</p>";
    
    try {
      const usersRes = await fetch(`https://api.sleeper.app/v1/league/${leagueId}/users`);
      const users = await usersRes.json();
      const userMap = {};
      users.forEach(u => {
        userMap[u.user_id] = u.display_name;
      });

      const rostersRes = await fetch(`https://api.sleeper.app/v1/league/${leagueId}/rosters`);
      const rosters = await rostersRes.json();

      const playersRes = await fetch("https://api.sleeper.app/v1/players/nfl");
      const players = await playersRes.json();

      resultado.innerHTML = "";

      function getStatusColor(status) {
        switch (status) {
          case "Out": return "#ff4d4d";       
          case "Questionable": return "#ff9933"; 
          case "Doubtful": return "#cc6600";     
          case "IR": return "#cc33ff";           
          case "Suspended": return "#cccccc";    
          default: return "#66ccff";             
        }
      }

      rosters.forEach(r => {
        r.ownerName = userMap[r.owner_id] || "Time sem dono";
        r.teamName = r.metadata?.team_name || "Sem nome definido";
      });

      rosters.sort((a, b) => a.teamName.localeCompare(b.teamName));

      rosters.forEach(r => {
        const teamDiv = document.createElement("div");
        teamDiv.className = "team";
        teamDiv.innerHTML = `<h2>${r.teamName} — ${r.ownerName}</h2>`;

        const startersSection = document.createElement("div");
        startersSection.className = "section";
        startersSection.innerHTML = "<h3>Titulares</h3>";

        let startersCount = 0;
        (r.starters || []).forEach(id => {
          const p = players[id];
          if (p?.injury_status && p.injury_status !== "Healthy") {
            startersCount++;
            const color = getStatusColor(p.injury_status);
            const card = document.createElement("div");
            card.className = "player-card";
            card.innerHTML = `
              <strong>${p.full_name}</strong> (${p.position}, ${p.team || "FA"})<br>
              Status: <span style="color:${color}; font-weight:bold;">${p.injury_status}</span>
            `;
            startersSection.appendChild(card);
          }
        });

        if (startersCount === 0) {
          startersSection.innerHTML += "<p><em>Nenhum titular com status relevante.</em></p>";
        }

        teamDiv.appendChild(startersSection);
        resultado.appendChild(teamDiv);
      });
    } catch (err) {
      resultado.innerHTML = "<p style='color:red;'>Erro ao buscar dados. Verifique o League ID.</p>";
      console.error(err);
    }
  }
</script>

</body>
</html>
