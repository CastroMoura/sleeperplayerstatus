<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Awaken v17 - 1709.25</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      min-height: 100vh;
      background: linear-gradient(to left, rgba(0,0,0,0.85), rgba(20,20,20,0.95)),
                  url('https://i.ibb.co/9mWwdssF/chatgpt-jogadoresquestionaveis.png') no-repeat right center;
      background-size: contain;
      background-attachment: fixed;
      color: #f0f0f0;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: linear-gradient(to left, rgba(255,255,255,0.9), rgba(230,230,230,0.95)),
                  url('https://i.ibb.co/9mWwdssF/chatgpt-jogadoresquestionaveis.png') no-repeat right center;
      background-size: contain;
      background-attachment: fixed;
      color: #111;
    }
    .container {
      max-width: 750px;
      margin-right: auto;
    }
    h2 {
      margin-top: 25px;
      border-bottom: 2px solid #444;
      padding-bottom: 5px;
    }
    body.light h2 {
      border-bottom: 2px solid #aaa;
    }
    button {
      margin-top: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #1e90ff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #63a4ff;
    }
    .dark-toggle {
      position: fixed;
      top: 15px;
      right: 20px;
      background: #333;
      color: #fff;
      border-radius: 20px;
      padding: 8px 14px;
      font-size: 14px;
    }
    body.light .dark-toggle {
      background: #ddd;
      color: #111;
    }
    .result {
      background: rgba(40, 40, 40, 0.9);
      border-radius: 10px;
      padding: 15px;
      margin-top: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
    body.light .result {
      background: rgba(245,245,245,0.9);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .team-name-input {
      display: inline-block;
      margin-top: 6px;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #666;
      width: 60%;
      background: #222;
      color: #f0f0f0;
    }
    body.light .team-name-input {
      background: #fff;
      color: #111;
      border: 1px solid #aaa;
    }
    .player-card {
      border-radius: 8px;
      padding: 10px;
      margin: 6px 0;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .status-out { background: #b71c1c; color: white; }
    .status-q { background: #e65100; color: white; }
    .status-ir { background: #6a1b9a; color: white; }
    .status-susp { background: #424242; color: white; }
    .status-ok { background: #2e7d32; color: white; }
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
    body.light footer {
      color: #555;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">🌙 Dark Mode</button>
  <div class="container">
    <!-- Busca 1 -->
    <h2>Busca por League ID</h2>
    <input type="text" id="leagueId" placeholder="Digite o League ID">
    <button onclick="fetchByLeague()">Buscar</button>
    <div id="leagueResults"></div>

    <!-- Busca 2 -->
    <h2>Busca por Usuário</h2>
    <input type="text" id="username" placeholder="Digite o nome do usuário">
    <button onclick="fetchByUser()">Buscar</button>
    <div id="userResults"></div>

    <!-- Busca 3 -->
    <h2>Busca por Franchise Players</h2>
    <input type="text" id="franchiseLeague" placeholder="Digite o League ID">
    <input type="number" id="minFranchise" placeholder="Mínimo de Franchise Players">
    <button onclick="fetchFranchisePlayers()">Buscar</button>
    <div id="franchiseResults"></div>
  </div>

  <footer>
    <p id="contador"></p>
    <p><a href="mailto:scrum.moura@gmail.com" style="color:inherit;">Algo deu errado? Gostaria de uma nova consulta? Me conte mais.</a></p>
  </footer>

  <script>
    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle("light");
      const btn = document.querySelector(".dark-toggle");
      btn.textContent = document.body.classList.contains("light") ? "🌞 Light Mode" : "🌙 Dark Mode";
    }

    // Contador de acessos
    function contadorAcessos() {
      let acessos = localStorage.getItem("contadorAcessos") || 0;
      acessos++;
      localStorage.setItem("contadorAcessos", acessos);
      document.getElementById("contador").innerText = `GMs em ação: ${acessos}`;
    }
    contadorAcessos();

    // ========== Função auxiliar ==========
    function getStatusClass(status) {
      switch (status) {
        case "Out": return "status-out";
        case "Questionable": return "status-q";
        case "Doubtful": return "status-q";
        case "IR": return "status-ir";
        case "Suspended": return "status-susp";
        default: return "status-ok";
      }
    }

    // ========== BUSCA POR LEAGUE ==========
    async function fetchByLeague() {
      const leagueId = document.getElementById("leagueId").value.trim();
      const container = document.getElementById("leagueResults");
      container.innerHTML = "<p>Buscando...</p>";

      try {
        const res = await fetch(`https://api.sleeper.app/v1/league/${leagueId}/rosters`);
        const rosters = await res.json();
        const playersRes = await fetch("https://api.sleeper.app/v1/players/nfl");
        const players = await playersRes.json();

        container.innerHTML = "";
        rosters.forEach(r => {
          const injured = (r.starters || []).filter(pid => {
            const p = players[pid];
            return p && p.injury_status && p.injury_status !== "Healthy";
          });
          if (injured.length > 0) {
            const div = document.createElement("div");
            div.className = "result";
            div.innerHTML = `<strong>Roster ID: ${r.roster_id}</strong>`;
            injured.forEach(pid => {
              const p = players[pid];
              const card = document.createElement("div");
              card.className = "player-card " + getStatusClass(p.injury_status);
              card.innerHTML = `<strong>${p.full_name}</strong> (${p.position}) - ${p.injury_status}`;
              div.appendChild(card);
            });
            container.appendChild(div);
          }
        });
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>Erro ao buscar liga.</p>";
      }
    }

    // ========== BUSCA POR USUÁRIO ==========
    async function fetchByUser() {
      const username = document.getElementById("username").value.trim();
      const container = document.getElementById("userResults");
      container.innerHTML = "<p>Buscando...</p>";
      try {
        const userRes = await fetch(`https://api.sleeper.app/v1/user/${username}`);
        const userData = await userRes.json();
        if (!userData.user_id) {
          container.innerHTML = "<p>Usuário não encontrado.</p>";
          return;
        }
        const leaguesRes = await fetch(`https://api.sleeper.app/v1/user/${userData.user_id}/leagues/nfl/2024`);
        const leagues = await leaguesRes.json();
        const playersRes = await fetch("https://api.sleeper.app/v1/players/nfl");
        const players = await playersRes.json();
        container.innerHTML = "";
        for (const league of leagues) {
          const rostersRes = await fetch(`https://api.sleeper.app/v1/league/${league.league_id}/rosters`);
          const rosters = await rostersRes.json();
          const roster = rosters.find(r => r.owner_id === userData.user_id);
          if (!roster) continue;
          const injured = (roster.starters || []).filter(pid => {
            const p = players[pid];
            return p && p.injury_status && p.injury_status !== "Healthy";
          });
          if (injured.length > 0) {
            const div = document.createElement("div");
            div.className = "result";
            div.innerHTML = `<strong>${league.name}</strong>`;
            injured.forEach(pid => {
              const p = players[pid];
              const card = document.createElement("div");
              card.className = "player-card " + getStatusClass(p.injury_status);
              card.innerHTML = `<strong>${p.full_name}</strong> (${p.position}) - ${p.injury_status}`;
              div.appendChild(card);
            });
            container.appendChild(div);
          }
        }
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>Erro ao buscar usuário.</p>";
      }
    }

    // ========== BUSCA POR FRANCHISE PLAYERS ==========
    async function fetchFranchisePlayers() {
      const leagueId = document.getElementById("franchiseLeague").value.trim();
      const minFranchise = parseInt(document.getElementById("minFranchise").value.trim());
      const container = document.getElementById("franchiseResults");
      container.innerHTML = "<p>Buscando...</p>";

      try {
        const usersRes = await fetch(`https://api.sleeper.app/v1/league/${leagueId}/users`);
        const users = await usersRes.json();
        const rostersRes = await fetch(`https://api.sleeper.app/v1/league/${leagueId}/rosters`);
        const rosters = await rostersRes.json();
        const playersRes = await fetch("https://api.sleeper.app/v1/players/nfl");
        const players = await playersRes.json();

        container.innerHTML = "";
        rosters.forEach(r => {
          const user = users.find(u => u.user_id === r.owner_id);
          if (!user) return;

          const div = document.createElement("div");
          div.className = "result";

          const autoTeamName = r.metadata?.team_name || "Franquia sem nome";
          const starters = (r.starters || []).map(pid => players[pid]).filter(Boolean);

          // Conta os titulares da franquia (Healthy)
          let healthyCount = starters.filter(p => p.injury_status === "Healthy").length;
          let msg = "";
          if (healthyCount >= minFranchise) {
            msg = `<p style="color:green;"><strong>Bom trabalho!</strong> (${healthyCount} ≥ ${minFranchise})</p>`;
          } else {
            let falta = minFranchise - healthyCount;
            msg = `<p style="color:red;"><strong>Franquia em Risco:</strong> faltam <strong style="color:red;">${falta}</strong> jogadores</p>`;
          }

          div.innerHTML = `
            <strong>${user.display_name}</strong><br>
            Nome da Franquia: <input type="text" class="team-name-input" value="${autoTeamName}"><br>
            Jogadores Saudáveis: ${healthyCount} / ${minFranchise}
            ${msg}
          `;

          starters.forEach(p => {
            const card = document.createElement("div");
            card.className = "player-card " + getStatusClass(p.injury_status || "Healthy");
            card.innerHTML = `<strong>${p.full_name}</strong> (${p.position}) - ${p.injury_status || "Healthy"}`;
            div.appendChild(card);
          });

          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>Erro ao buscar Franchise Players.</p>";
      }
    }
  </script>
</body>
</html>
